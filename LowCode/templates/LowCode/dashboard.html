<!-- templates/lowcode/dashboard.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>LowCode 系统概览</h2>
    <div class="row">
        {% for item in overview_data %}
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-{{ item.color }} shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title mb-1">{{ item.label }}</h5>
                            <h2 class="mb-0">{{ item.value }}</h2>
                        </div>
                        <i class="{{ item.icon }} fs-1"></i>
                    </div>
                    <a href="{{ item.url }}" class="btn btn-light btn-sm mt-2">{{ item.action_text }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
