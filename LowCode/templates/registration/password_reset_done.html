{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}Icent低代码平台 - 重置请求已发送{% endblock %}

{% block extra_css %}
<style>
    .done-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 180px);
        padding: 2rem 0;
    }

    .done-card {
        width: 100%;
        max-width: 420px;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
        text-align: center;
    }

    .done-icon {
        font-size: 3rem;
        color: #198754;
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="done-container">
    <div class="card done-card">
        <i class="bi bi-check-circle-fill done-icon" aria-hidden="true"></i>
        <h2 class="h4 fw-bold text-dark">重置链接已发送</h2>
        <p class="text-muted mt-2">
            我们已向您的邮箱发送了密码重置链接，请检查收件箱（包括垃圾邮件）。
        </p>
        <div class="mt-4">
            <a href="{% url 'admin:login' %}" class="btn btn-primary">
                <i class="bi bi-arrow-left me-1" aria-hidden="true"></i> 返回登录页
            </a>
        </div>
    </div>
</div>
{% endblock %}
