{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}Icent低代码平台 - 密码重置成功{% endblock %}

{% block extra_css %}
<style>
    /* 成功页面居中样式，与其他页面保持统一 */
    .complete-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 180px);
        padding: 2rem 0;
    }

    .complete-card {
        width: 100%;
        max-width: 420px;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
        text-align: center;
    }

    .complete-icon {
        font-size: 3.5rem;
        color: #198754;
        margin-bottom: 1.5rem;
        animation: bounce 1s ease-in-out;
    }

    .complete-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #212529;
        margin-bottom: 1rem;
    }

    .complete-desc {
        color: #6c757d;
        margin-bottom: 2rem;
    }

    /* 成功图标动画 */
    @keyframes bounce {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
{% endblock %}

{% block content %}
<div class="complete-container">
    <div class="card complete-card">
        <!-- 成功图标（带动画效果） -->
        <i class="bi bi-check-circle-fill complete-icon" aria-hidden="true"></i>

        <!-- 标题和描述 -->
        <h2 class="complete-title">密码重置成功！</h2>
        <p class="complete-desc">
            您的密码已成功更新，请使用新密码登录系统
        </p>

        <!-- 跳转登录页按钮 -->
        <a href="{% url 'admin:login' %}" class="btn btn-primary w-100 btn-login">
            <i class="bi bi-box-arrow-in-right me-1" aria-hidden="true"></i> 前往登录
        </a>

        <!-- 额外提示 -->
        <div class="mt-4 text-center">
            <p class="text-muted small">
                请妥善保管您的密码，避免泄露
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 可选：3秒后自动跳转到登录页（增强用户体验）
    setTimeout(function() {
        window.location.href = "{% url 'admin:login' %}";
    }, 5000); // 5秒后自动跳转
</script>
{% endblock %}
